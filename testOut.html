<html>
  <h3>VIN Look up</h3>
  <script src="https://winnebago--uat.sandbox.my.site.com/lightning/lightning.out.js"></script>
  
  <div data-lightning-out="true"></div>
  
  <script>
      const appName = 'c:VehicleRecallLightningOutWrapper';
      const componentName = 'c:vinLookupLightningOutComponent';
      const lightningEndpoint = 'https://winnebago--uat.sandbox.my.site.com/Resources';
      const targetElement = document.querySelector("[data-lightning-out]");
      const componentAttributes = {};
  
      $Lightning.use(
          appName,
          function(){
              componentName,
              componentAttributes,
              targetElement,
              function(cmp){
                  console.log('lightning component created');
              }
          },
          lightningEndpoint
      );
  </script>

</html>
